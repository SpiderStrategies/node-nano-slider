<!DOCTYPE html>
<html>
  <head>
    <title>Slider Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../slider.css">

    <style type="text/css">

      #container {
        width: 560px;
        margin: 0 auto;
        margin-top: 50px;
      }

      #output {
        white-space: pre;
        margin-top: 30px;
      }

    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        var Slider = require('./slider')

        var percentage = new Slider({step: null})
        $('#output').append(percentage.render().el)

        percentage.on('change', function (value) {
          console.log('percentage value', value)
        })

        var steps = new Slider({min: 5, max: 50, value: 25})
        $('#output').append(steps.render().el)
        steps.on('change', function (value) {
          console.log('step value', value, steps.value)
        })

        var tenStep = new Slider({step: 10})
        $('#output').append(tenStep.render().el)
        tenStep.on('change', function (value) {
          console.log('tens value', value)
        })
      })
    </script>
  </head>

  <body>
    <div id="container">
      <div id="output"></div>
    </div>

  </body>
</html>
